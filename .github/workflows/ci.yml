name: CI Checks (Lint, Test, TypeScript)

on:
  push:
    branches:
      - "**" # Runs on all branches
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    name: ESLint Code Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  type-check:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn type-check
